---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes
    
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create directory"
  become: true
  file:
    path: ~/backend
    state: directory
    mode: 0777
- name: Copy backend dist files web server
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend/artifact.tar.gz
    
    
- name: Extract backend files
  become: true
  shell: |
    cd ~/backend
    tar -vxf artifact.tar.gz
    
- name: NPM install
  become: true    
  command: npm install
  args:
    chdir: /root/backend
  register: shell_output
# - name: NPM build
#   become: true  
#   command: npm run build
#   args:
#     chdir: /root/backend    
#   register: shell_output
 
- name: PM2 start backend
  become: true  
  command: pm2 start npm --name "backend" -- run start
  args:
    chdir: /root/backend  
  register: shell_output  
- name: PM2 check backend status in pm2
  become: true
  command: pm2 status
  args:
    chdir: /root/backend  
  register: shell_output  
- name: PM2 start 
  become: true
  command: pm2 start npm -- run start --update-env
  args:
    chdir: /root/backend/dist    
  register: shell_output
- debug: var=shell_output